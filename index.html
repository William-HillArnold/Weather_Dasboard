<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Develop/styles.css">
    <title>Weather Dasboard</title>
</head>
<body>
    <div id="header">
        <h1>Weather Dashboard</h1>
    </div>
<div id="container">
    <div class=" g-col-2 search" style="height: 45em;">
        <h2>Search for a City:</h2>
        <input type="text" class="inputValue" id="cityInput" placeholder="Search..">
         <p><button class="btn btn-search">Search</button></p> 
        <hr>
        <p>Recent Searches:</p>
    </div>
</div>
    </div>

    
     <div class= "infoBox-lg">
        <div class="row row1">
            <div class="col-6 box" style="height: 17em">
                <div class="icon"> <img src="" alt="" class="weatherIcon"></div>
                <div class="city"></div>
                <div class="temp"></div>
                <div class="humidity"></div>
                <div class="description"></div> 
                <div class="tempMax"></div> 
                <div class="tempMin"></div>
                <div class="wind"></div>
                
                <div class="uvINDEX"></div> 
                <div><p id="currentDay" class="lead"></p></div> 
            </div>
            
        </div>
    </div> 

        <div class=" row row2">
            <h2 class="col-10 forecast">5 Day Forecast</h2>
                <div class="col-2 boxes" style="height: 17em">1
                    <div class="temp"></div>
                    <div class="humidity"></div>
                    <div class="wind"></div> 
                </div>              
                <div class="col-2 boxes" style="height: 17em">2
                    <div class="temp"></div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                </div>
                <div class="col-2 boxes" style="height: 17em">3
                    <div class="temp"></div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                </div>
                <div class="col-2 boxes" style="height: 17em">4
                    <div class="temp"></div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                </div>
                <div class="col-2 boxes" style="height: 17em">5</div> 
                    <div class="temp"></div>
                    <div class="humidity"></div>
                    <div class="wind"></div> 
                </div>            
        </div>


    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/script.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
