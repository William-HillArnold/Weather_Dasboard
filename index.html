<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Develop/styles.css">
    <title>Weather Dasboard</title>
</head>
<body>
    <div id="header">
        <h1>Weather Dashboard</h1>
    </div>
<div id="container">
    <div class="search">
        <h2>Search for a City:</h2>
        <input type="text" placeholder="Search..">
        <p><button class="btn btn-search">Search</button></p>
        <hr>
        <p><button class="btn btn-Detroit">Detroit</button></p>
        <p><button class="btn btn-Chicago">Chicago</button></p>
        <p><button class="btn btn-Miami">Miami</button></p>
        <p><button class="btn btn-NewYork">New York</button></p>
        <p><button class="btn btn-LosAngeles">Los Angeles</button></p>
        <p><button class="btn btn-LasVegas">Las Vegas</button></p>
        <p><button class="btn btn-Dallas">Dallas</button></p>
        <p><button class="btn btn-Atlanta">Atlanta</button>
        </p>
    
    </div>

    <div class="infoBox">
    </div>

    <div class="forecast"></div>
        <!-- <h3>5 Day Forecast:</h3> -->
    </div> 


   
    <script src="/Develop/script.js"></script>
    <!-- <script src="shttps://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js
    "></script> -->
</body>
</html>
